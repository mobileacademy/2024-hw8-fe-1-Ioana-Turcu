<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
  <div id="buttonContainer">
    <div id="difficultyContainer">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="expert">Expert</option>
      </select>
      <div>
        <label for="bombProbability">Bomb Probability:</label>
        <input type="number" id="bombProbability" min="0" max="100" step="1" />
        <label for="maxProbability">Max Probability:</label>
        <input type="number" id="maxProbability" min="1" max="100" step="1" />
      </div>
    </div>
    <div id="boardControls">
      <button id="btnStart">Start</button>
      <button id="btnReset" disabled>Reset</button>
    </div>
  </div>
  <div id="game"></div>
  <script src="./game.js"></script>
  </body>
</html>
